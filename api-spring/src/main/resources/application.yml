server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: Lax   # ✅ 로컬 HTTP에서 안전

spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/youtube.readonly
            # ✅ baseUrl 자동계산 대신 "고정" (콘솔과 1자도 동일)
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com

security:
  cookie:
    secure: ${COOKIE_SECURE:false}
    samesite: ${COOKIE_SAMESITE:Lax}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8080}
  allowed-headers: "Content-Type,Authorization,X-CSRF-Token"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allow-credentials: true

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
  allowed-clock-skew-seconds: ${JWT_ALLOWED_CLOCK_SKEW_SECONDS:30}

crypto:
  master-key-base64: ${CRYPTO_MASTER_KEY}

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true

app:
  front:
    redirect-url: http://localhost:8080/swagger-ui/index.html

cloudify:
  youtube:
    apiKey: ${YOUTUBE_API_KEY}
    maxSearchesPerSong: 1
    candidatesPerSearch: 8
    earlyStopScore: 0.90
    rate:
      permitsPerSecond: 2
      maxConcurrent: 4
    cacheTtlSeconds: 2592000
  limits:
    maxExternalCallsPerRequest: 40   # ✅ /api/recommend 1회에 외부 호출 총량 상한

  llm:
    baseUrl: ${LLM_BASE_URL:http://localhost}
    path: /parse
    apiKey: ${LLM_API_KEY:dummy}
    timeoutMs: 2000

genius:
  api:
    token: ${GENIUS_API_KEY}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.example.apispring.auth: DEBUG
    org.example.apispring.global.exception: TRACE
    org.example.apispring.reco.service.youtube: TRACE
