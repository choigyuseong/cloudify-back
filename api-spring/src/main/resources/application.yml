server:
  port: ${PORT}
  servlet:
    session:
      cookie:
        secure: ${COOKIE_SECURE}
        same-site: ${COOKIE_SAMESITE}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/youtube.readonly
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com

security:
  cookie:
    secure: ${COOKIE_SECURE}
    samesite: ${COOKIE_SAMESITE}
    domain: ${COOKIE_DOMAIN}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-headers: "Content-Type,Authorization,X-CSRF-Token"
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allow-credentials: true

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  allowed-clock-skew-seconds: ${JWT_ALLOWED_CLOCK_SKEW_SECONDS}

crypto:
  master-key-base64: ${CRYPTO_MASTER_KEY}

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true

app:
  front:
    redirect-url: ${FRONT_REDIRECT_URL}

cloudify:
  youtube:
    apiKey: ${YOUTUBE_API_KEY}
    maxSearchesPerSong: 1
    candidatesPerSearch: 8
    earlyStopScore: 0.90
    rate:
      permitsPerSecond: 2
      maxConcurrent: 4
    cacheTtlSeconds: 2592000
  limits:
    maxExternalCallsPerRequest: 40

  llm:
    apiKey: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL:gemini-2.0-flash-exp}
    temperature: 0.2
    topP: 0.9
    maxTokens: 500

genius:
  api:
    token: ${GENIUS_API_KEY}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.example.apispring.auth: DEBUG
    org.example.apispring.global.exception: TRACE
    org.example.apispring.reco.service.youtube: TRACE
    org.example.apispring.reco.service.parser: DEBUG