server:
  port: ${PORT:8080}

spring:
  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

  datasource:
    url: jdbc:postgresql://localhost:5432/cloudify_db
    username: cloudify_user
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

      #data:
      #redis:
      # ⚡ Docker 안 쓰므로 localhost로 고정
      #host: localhost
      #port: 6379

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/youtube
        provider:
          google:
            issuer-uri: https://accounts.google.com

jwt:
  secret: ${JWT_SECRET:cloudify-test-key-0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ}
  issuer: ${JWT_ISSUER:cloudify-auth-server}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}
  allowed-clock-skew-seconds: ${JWT_ALLOWED_CLOCK_SKEW_SECONDS:60}

# ✅ AES-256 master key — 정확히 32바이트
crypto:
  masterKeyBase64: Q2xvdWRpZnlUcnVlMzJCeXRlU2VjdXJlS2V5MTIzNDU2

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

cloudify:
  data:
    songs: data/songs.csv
    constraints: data/constraints.csv
  youtube:
    apiKey: ${YOUTUBE_API_KEY:AIzaSyCfwPWx_9qmUwAu0IqmSFIQ8WZJ_TzwTsw}
  llm:
    baseUrl: ${LLM_BASE_URL:https://api.your-llm.example}
    path: /parse
    apiKey: ${LLM_API_KEY:}
    timeoutMs: 2000

logging:
  level:
    org.example.apispring.youtube.web.YouTubeService: DEBUG
    org.example.apispring.reco.service.RecommendationService: INFO

